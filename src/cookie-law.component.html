<div class="cookie-law-wrapper"
     *ngIf="!cookieLawSeen"
     [@state]="cookieLawSeen">

  <div class="copy">
    <strong>By continuing to browse the site, you're agreeing to our use of cookies.</strong>
    <span *ngIf="learnMore">
      Learn more in our <a [href]="learnMore" [target]="target">privacy policy</a>.
    </span>
  </div>

  <a href="#" role="button"
              class="dismiss"
              [innerHTML]="closeSvg"
              (click)="dismiss($event)"></a>
</div>
